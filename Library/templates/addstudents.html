{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>ADD STUDENT DETAILS</h1>
<form method="POST">
    {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">Name</label>
  <input type="text" class="form-control" name="n" placeholder="Enter Name">
</div>
<div class="mb-3">
  <label  class="form-label">Age</label>
  <input type="number" class="form-control" name="a" placeholder="Enter Age">
</div>
<div class="mb-3">
  <label class="form-label">Place</label>
    <input type="text" class="form-control" name="p"  placeholder="Enter Place">
</div>
    <div class="mb-3">
        <input type="submit" class="btn btn-primary">
    </div>
</form>
{% endblock %}
